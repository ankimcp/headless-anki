name: Build and Release Docker Images

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./base
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base-${{ steps.version.outputs.version }}

  build-variants:
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: qt-vnc
            context: ./qt-vnc
            tag_prefix: qt-vnc
          - name: x11-vnc
            context: ./x11-vnc
            tag_prefix: x11-vnc
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Pull base image and tag locally for the build
      - name: Pull and tag base image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base-${{ needs.build-base.outputs.version }}
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base-${{ needs.build-base.outputs.version }} headless-anki:base-${{ needs.build-base.outputs.version }}

      - uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}-${{ needs.build-base.outputs.version }}
          build-args: |
            BASE_TAG=base-${{ needs.build-base.outputs.version }}

  release:
    runs-on: ubuntu-latest
    needs: [build-base, build-variants]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Docker Images

            ```bash
            # Pull from GitHub Container Registry
            docker pull ghcr.io/${{ github.repository }}:base-${{ needs.build-base.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}:qt-vnc-${{ needs.build-base.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}:x11-vnc-${{ needs.build-base.outputs.version }}
            ```
