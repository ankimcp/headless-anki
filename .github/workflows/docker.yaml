name: Build and Release Docker Images

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./base
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base-${{ steps.version.outputs.version }}

  build-variants:
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: qt-vnc
            context: ./qt-vnc
            tag_prefix: qt-vnc
          - name: x11-vnc
            context: ./x11-vnc
            tag_prefix: x11-vnc
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}-${{ needs.build-base.outputs.version }}
          build-args: |
            BASE_TAG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base-${{ needs.build-base.outputs.version }}

  build-addons:
    runs-on: ubuntu-latest
    needs: [build-base, build-variants]
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: qt-vnc-addons
            context: ./qt-vnc-addons
            tag_prefix: qt-vnc-addons
            parent_arg: QT_VNC_TAG
            parent_tag: qt-vnc
          - name: x11-vnc-addons
            context: ./x11-vnc-addons
            tag_prefix: x11-vnc-addons
            parent_arg: X11_TAG
            parent_tag: x11-vnc
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}-${{ needs.build-base.outputs.version }}
          build-args: |
            ${{ matrix.parent_arg }}=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.parent_tag }}-${{ needs.build-base.outputs.version }}
            ADDON_IDS=2055492159 124672614

  release:
    runs-on: ubuntu-latest
    needs: [build-base, build-variants, build-addons]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Docker Images (linux/amd64 + linux/arm64)

            ```bash
            # Pull from GitHub Container Registry
            docker pull ghcr.io/${{ github.repository }}:base-${{ needs.build-base.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}:qt-vnc-${{ needs.build-base.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}:x11-vnc-${{ needs.build-base.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}:qt-vnc-addons-${{ needs.build-base.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}:x11-vnc-addons-${{ needs.build-base.outputs.version }}
            ```
